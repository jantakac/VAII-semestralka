<div class="container">
    <div class="mt-4 my-5">
        <div class="list-group">
            {% if posts %}
                {% for post in posts %}
                    <li class="list-group-item list-group-item-action position-relative">
                        <div class="d-flex align-items-start h-100">
                            {% if post.icon %}
                                <div class="flex-shrink-0">
                                    <img src="{{ post.icon.url }}"
                                         width="65"
                                         alt="post_icon"
                                         class="h-auto rounded">
                                </div>
                            {% endif %}
                            <div class="flex-grow-1 ms-3 overflow-hidden">
                                <a href="{{ post.get_absolute_url }}" class="fs-2 text-decoration-none">{{ post.title }}</a>
                                <p class="mb-1">Počet like-ov: {{ post.like_count }}</p>
                                <p>Pridané: {{ post.created_at }}</p>
                            </div>
                            <!-- buttony so spacingom -->
                            <div class="d-flex gap-2 ms-2">
                                <!-- delete button -->
                                <button type="button" class="btn btn-danger"
                                        hx-trigger="click"
                                        hx-post="{% url 'forum:delete_my_post' %}"
                                        hx-target="#my-posts-list"
                                        hx-vals='{"post_id": "{{ post.id }}"}'
                                        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"></path>
                                    </svg>
                                </button>
                                <!-- edit button -->
                                <button class="btn btn-secondary my-post-edit-btn" data-id-post="{{ post.id }}" data-post-content="{{ post.content }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            {% else %}
                <p>Žiaden príspevok nespadá do vybratej kategórie</p>
            {% endif %}
        </div>
    </div>
</div>
