{% extends 'forum/base.html' %}

{% block title %}Pridať príspevok{% endblock %}
{% block post_add_active %}active{% endblock %}

{% block content %}
    <div class="container mt-5 mb-3">
        <form method="post" class="mx-auto" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="{{ form_post.title.id_for_label }}" class="form-label">{{ form_post.title.label }}</label>
            <input
                type="{{ form_post.title.field.widget.input_type }}"
                class="form-control"
                id="{{ form_post.title.id_for_label }}"
                name="{{ form_post.title.name }}"
                {% if form_post.title.required %}required{% endif %}/>
                <!--TODO:content input field treba aby bol na viac riadkov-->
            <label for="{{ form_post.content.id_for_label }}" class="form-label">{{ form_post.content.label }}</label>
                <textarea
                    cols="100000" rows="6"
                    type="{{ form_post.content.field.widget.input_type }}"
                    class="form-control"
                    id="{{ form_post.content.id_for_label }}"
                    name="{{ form_post.content.name }}"
                    {% if form_post.content.required %}required{% endif %}></textarea>
            <label for="{{ form_post.icon.id_for_label }}" class="form-label">{{ form_post.icon.label }}</label>
                <input
                    type="{{ form_post.icon.field.widget.input_type }}"
                    class="form-control"
                    id="{{ form_post.icon.id_for_label }}"
                    name="{{ form_post.icon.name }}"
                    {% if form_post.icon.field.required %}required{% endif %}/>


            <label for="{{ form_images.image.id_for_label }}" class="form-label">{{ form_images.image.label }}</label>
                <input
                    type="{{ form_images.image.field.widget.input_type }}"
                    class="form-control"
                    id="{{ form_images.image.id_for_label }}"
                    name="{{ form_images.image.name }}"
                    multiple
                    {% if form_images.image.field.required %}required{% endif %}/>
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-lg" type="submit">Uložiť príspevok</button>
            </div>
        </form>
    </div>
{% endblock %}
