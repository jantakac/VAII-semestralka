<div class="col-md-4">
    <div class="card {{ bg }} text-white mb-4">
        <div class="card-body text-center">
            <h5 class="card-title">{{ title }}</h5>
            <button type="submit" class="btn btn-light"
                hx-trigger="click"
                hx-post="{% url 'forum:filter_categories' %}"
                hx-target="#post-list"
                hx-vals='{"category": "{{ db_category_name }}"}'
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>Zobrazi≈•</button>
        </div>
    </div>
</div>
